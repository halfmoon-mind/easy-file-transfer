<!DOCTYPE html>
<html lang="en">
  <head>
    <title>P2P File Transfer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      #root {
        width: 100%;
        max-width: 500px;
        margin-bottom: 20px;
      }
      input[type='file'],
      button,
      progress {
        width: 100%;
        max-width: 500px;
        padding: 10px;
        margin-bottom: 10px;
        font-size: 16px;
      }
      label {
        font-size: 20px;
      }
      #receivedFiles {
        width: 100%;
        max-width: 500px;
        margin-bottom: 20px;
      }
      @media (min-width: 768px) {
        input[type='file'],
        button,
        progress {
          max-width: 600px;
        }
      }
    </style>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6612953628765015"
    crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="root"></div>
    <input type="file" id="fileInput" />
    <button id="sendButton" disabled>Send File</button>
    <progress id="progressBar" value="0" max="100" style="display: none"></progress>
    <div id="receivedFiles"></div>
    <button id="downloadButton">Download Selected File</button>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6612953628765015"
     crossorigin="anonymous"></script>
    <script src="webrtc.js"></script>
  </body>
</html>
